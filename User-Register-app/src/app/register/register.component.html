<div class="container">



	<h3>User Registration Form</h3>

	<form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">


		<fieldset>


			<div class="form-group col-md-4">
				<label for="exampleInputName">Name</label>
				<input type="text" class="form-control" id="exampleInputName" name="username" ngModel>
			</div>
			<div class="form-group col-md-3">
				<label for="exampleInputAge">age</label>
				<input type="number" class="form-control" id="exampleInputage" name="age" ngModel>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<input type="radio" class=" form-check-input" id="gender" value="male" name="gender" ngModel>
					<label class="form-check-label" for="exampleCheck1">Male</label>
				</div>



				<div class="form-group col-md-4">

					<input type="radio" class=" form-check-input" id="gend" value="female" name="gender" ngModel>
					<label class="form-check-label" for="exampleCheck1">Female</label>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label for="exampleInputAddress">Address</label>
				<input type="text" class="form-control" id="exampleInputName" name="address" ngModel>
			</div>

			<section>
				<div>
					<div *ngFor="let item of list">
						<input type="checkbox" [(ngModel)]="item.isChecked" name ="hobbies" (change)="changeCheckbox($event)"> {{ item.label}}
					</div>
				</div>
				<!-- <pre>{{this.result | json}}</pre> -->
			</section>

			<button type="submit" class="btn btn-primary">Submit</button>
		</fieldset>

	</form>
</div>
